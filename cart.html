<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preme Market</title>
    <link rel="stylesheet" href="styles/shared/cart-header.css">
    <link rel="stylesheet" href="styles/pages/cart.css">
</head>
<body>

    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <div class="logo-name">PremeMarket</div>
            </div>
            <div class="checkout-header-middle-section">
                Checkout(<a class="return-to-home" href="Home.html">3 iteams</a>)
            </div>
            <div class="checkout-header-right-section">
                <img src="icons/checkout-lock-icon.png">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="page-title">Review your order</div>
        <div class="checkout-grid">

            <div class="js-order-summary">
            </div>

            <div class="payment-summary">
                <div class="payment-summary-title">
                    Subtotal(<a class="return-to-home" href="Home.html">3 iteams</a>)
                </div>
                <div class="payment-summary-row total-row">
                    <div>Order Total:</div>
                    <div class="payment-summary-money">$52.51</div>
                </div>
                <button class="place-order-button button-primary">Place Your Order</button>
            </div>

        </div>
    </div>

    <script src="data/@mchome.market.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
