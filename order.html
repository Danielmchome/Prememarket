<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order</title>
    <link rel="stylesheet" href="styles/shared/cart-header.css">
    <link rel="stylesheet" href="styles/pages/order.css">
</head>
<body>

    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <div class="logo-name">@Mchome.market</div>
            </div>
            <div class="checkout-header-middle-section">
                Checkout(<a class="return-to-home" href="Home.html">3 iteams</a>)
            </div>
            <div class="checkout-header-right-section">
                <img src="images/icons/checkout-lock-icon.png">
            </div>
        </div>
    </div>


    <div class="main">
        <div class="page-title">Submit Your Order</div>
        <div class="order-grid">
            <div class="order-container">
                <div class="Order-header-infor">
                    <div class="order-title">Enter a new shipping address</div>
                </div>
                <div class="order-details-grid">

                    <div class="user-detail">
                        <div class="user-label">Full Name (Fist and last name)</div>
                        <div>
                            <input class="input-user" type="text" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="user-detail">
                        <div class="user-label">Phone Number</div>
                        <div>
                            <input class="input-user" type="text" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="user-detail">
                        <div class="user-label">Email Address</div>
                        <div>
                            <input class="input-user" type="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="user-detail">
                        <div class="user-label">Country/Region</div>
                        <div>
                            <input class="input-user" type="text" placeholder="Country/Region">
                        </div>
                    </div>

                    <div class="user-detail">
                        <div class="user-label">City</div>
                        <div>
                            <input class="input-user" type="text" placeholder="City">
                        </div>
                    </div>

                    <div class="user-detail">
                        <div class="user-label">Place</div>
                        <div>
                            <input class="input-user" type="text" placeholder="Place">
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="Submit-order">
            <button class="Submit-button">Place your order</button>
        </div>
    </div>

    <script src="Order.js"></script>
</body>
</html>
